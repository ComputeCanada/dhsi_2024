<section id="$idprefix$title-slide"$for(title-slide-attributes/pairs)$ $it.key$="$it.value$"$endfor$>
  <h1 class="title">$title$</h1>
$if(subtitle)$
  <p class="subtitle">$subtitle$</p>
$endif$
$if(frontpic)$
  <img
    src=$frontpic$
    width=$frontpicwidth$
    style="margin-top:$frontpicmargintop$; margin-bottom:$frontpicmarginbottom$"
    alt=$noshadow$>
$endif$
$for(author)$
  <p class="author">$author$</p>
$endfor$
$for(institute)$
  <p class="institute">$institute$</p>
$endfor$
$if(text)$
  <p>$text$</p>
$endif$
$if(date)$
  <p class="date">$date$</p>
  <br>
$endif$
$if(frontlogo)$
  <img src=$frontlogo$ alt="frontlogo">
$endif$
</section>
