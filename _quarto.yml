format:
  html:
    toc: true
    toc-title: "<em>On this page:</em>"
    toc-depth: 5
    highlight-style: vim-dark
    theme:
      light: [cosmo, theme.scss]
    css: styles.css
    link-external-newwindow: true
    reference-location: margin
    fig-cap-location: margin
    callout-icon: false

execute:
  freeze: auto
  cache: true
  error: true
  echo: true
