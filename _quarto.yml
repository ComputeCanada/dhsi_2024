  repo-url: https://github.com/ComputeCanada/dhsi_2024
  page-navigation: true
  bread-crumbs: false
  page-footer:
    left:
      - text: About
        href: about.qmd
    center:
      - text: Live notes
        href: https://etherpad.wikimedia.org/p/dhsi24
        target: _blank
  navbar:
    background: light
    logo: /img/logo_dhsi.png
    logo-alt: "DHSI logo"
